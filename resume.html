<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kamya's Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 0.9em;
        }
        .contact-info span {
            margin: 0 10px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .experience-item, .education-item {
            margin-bottom: 15px;
        }
        .experience-title, .education-degree {
            font-weight: 600;
            color: #34495e;
        }
        .company-name, .institution-name {
            font-style: italic;
            color: #7f8c8d;
        }
        .duration {
            float: right;
            color: #7f8c8d;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 5px;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill-tag {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>kamya</h1>
        <div class="contact-info">
            <span>71289789`</span> |
            <span>jain</span>
            | <span>LinkedIn: <a href="NA" target="_blank">NA</a></span>
            | <span>GitHub: <a href="nA" target="_blank">nA</a></span>
        </div>
        <div class="section">
            <h2>Summary</h2>
            <p>akajabJ</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            <div class="education-item">
                <span class="education-degree">hjak</span>,                 <span class="institution-name">aHKA</span>
                <span class="duration">2026</span>
            </div>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
            <div class="experience-item">
                <span class="experience-title">java</span> at                 <span class="company-name">jaha</span>
                <span class="duration">june - august</span>
                <ul>
                    <li>leet</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <div class="skills-list">
                <span class="skill-tag">java</span>
            </div>
        </div>
    </div>
</body>
</html>
